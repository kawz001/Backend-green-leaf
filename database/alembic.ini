[alembic]
# Diretório onde estão localizados os scripts de migração
script_location = alembic

# Caminho para o template personalizado de migração
template = alembic/templates/script.py.mako

# URL do banco de dados
sqlalchemy.url = postgresql://green_leaf:green_leaf@db:5432/trail_app

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers = console
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers = console
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
